<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Tareas</h1>
    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
      Nueva Tarea
    </button>
  </div>

  <div class="mb-4">
    <input type="text" placeholder="Buscar tareas..." class="w-full max-w-xs p-2 border border-gray-300 rounded">
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white">
      <thead class="bg-gray-100">
        <tr>
          <th class="py-2 px-4 text-left">ID</th>
          <th class="py-2 px-4 text-left">DescripciÃ³n</th>
          <th class="py-2 px-4 text-left">Proyecto</th>
          <th class="py-2 px-4 text-left">Asignado a</th>
          <th class="py-2 px-4 text-left">Fecha de Vencimiento</th>
          <th class="py-2 px-4 text-left">Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tarea of tareas" class="border-b">
          <td class="py-2 px-4">{{ tarea.id }}</td>
          <td class="py-2 px-4">{{ tarea.descripcion }}</td>
          <td class="py-2 px-4">{{ tarea.proyecto }}</td>
          <td class="py-2 px-4">{{ tarea.asignado }}</td>
          <td class="py-2 px-4">{{ tarea.vencimiento }}</td>
          <td class="py-2 px-4">
            <span [ngClass]="{
              'bg-green-200 text-green-800': tarea.estado === 'Completado',
              'bg-yellow-200 text-yellow-800': tarea.estado === 'En progreso',
              'bg-red-200 text-red-800': tarea.estado === 'Atrasado',
              'bg-gray-200 text-gray-800': tarea.estado === 'Pendiente'
            }" class="px-2 py-1 rounded-full text-xs font-semibold">
              {{ tarea.estado }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-md transform transition-all">
    <div class="p-6">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">Editar Tarea</h2>

      <form [formGroup]="formEditTarea" (ngSubmit)="onSubmit()" class="space-y-5">
        <div class="space-y-1.5">
          <label for="titulo" class="block text-sm font-medium text-gray-700">Título</label>
          <input
            type="text"
            id="titulo"
            formControlName="titulo"
            class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
          >
        </div>

        <div class="space-y-1.5">
          <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
          <textarea
            id="descripcion"
            formControlName="descripcion"
            rows="3"
            class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 resize-none"
          ></textarea>
        </div>

        <div class="space-y-1.5">
          <label for="fecha_vencimiento" class="block text-sm font-medium text-gray-700">Fecha de Vencimiento</label>
          <input
            type="date"
            id="fecha_vencimiento"
            formControlName="fecha_vencimiento"
            class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"
          >
        </div>

        <div class="space-y-1.5">
          <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
          <select
            id="estado"
            formControlName="estado"
            class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 bg-white"
          >
            <option value="Pendiente">Pendiente</option>
            <option value="En Progreso">En Progreso</option>
            <option value="Completada">Completada</option>
            <option value="Retrasada">Retrasada</option>
          </select>
        </div>

        <div class="space-y-1.5">
          <label for="prioridad" class="block text-sm font-medium text-gray-700">Prioridad</label>
          <select
            id="prioridad"
            formControlName="prioridad"
            class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 bg-white"
          >
            <option value="Alta">Alta</option>
            <option value="Media">Media</option>
            <option value="Baja">Baja</option>
          </select>
        </div>

        <div class="space-y-1.5">
          <label for="proyecto_id" class="block text-sm font-medium text-gray-700">Proyecto</label>
          <select
            id="proyecto_id"
            formControlName="proyecto_id"
            class="w-full px-3 py-2 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 bg-white"
          >
            <option [value]="null" disabled>Seleccione un proyecto</option>
            <option *ngFor="let proyecto of proyectos" [value]="proyecto.id">
              {{ proyecto.nombre }}
            </option>
          </select>
        </div>

        <div class="flex justify-end gap-3 pt-6">
          <button
            type="button"
            (click)="cerrarModal()"
            class="px-4 py-2 rounded-lg text-gray-700 bg-gray-100 hover:bg-gray-200 focus:ring-2 focus:ring-gray-200 transition-all duration-200"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="!formEditTarea.valid"
            class="px-4 py-2 rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:ring-blue-200 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
          >
            Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

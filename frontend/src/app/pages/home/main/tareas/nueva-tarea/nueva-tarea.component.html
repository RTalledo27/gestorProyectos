<!-- src/app/components/new-task/new-task.component.html -->

<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="my-modal">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3 text-center">
      <h3 class="text-lg leading-6 font-medium text-gray-900">Nueva Tarea</h3>
      <div class="mt-2 px-7 py-3">
        <form (ngSubmit)="onSubmit()" [formGroup]="nuevaTareaForm" >
          <div class="mb-4">
            <label for="titulo" class="block text-gray-700 text-sm font-bold mb-2">Título</label>
            <input type="text" id="titulo" name="titulo" formControlName="titulo" required
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div class="mb-4">
            <label for="proyecto" class="block text-gray-700 text-sm font-bold mb-2">Proyecto</label>
            <select id="proyecto" name="proyecto" formControlName="proyecto" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
              <option *ngFor="let proyecto of proyectos" [value]="proyecto.id">{{ proyecto.nombre }}</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="descripcion" class="block text-gray-700 text-sm font-bold mb-2">Descripción</label>
            <textarea id="descripcion" name="descripcion" formControlName="descripcion" required
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
          </div>
          <div class="mb-4">
            <label for="fecha_vencimiento" class="block text-gray-700 text-sm font-bold mb-2">Fecha de Vencimiento</label>
            <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" formControlName="fecha_vencimiento"  required
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div class="mb-4">
            <label for="estado" class="block text-gray-700 text-sm font-bold mb-2">Estado</label>
            <select id="estado" name="estado" formControlName="estado" required
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
              <option value="Pendiente">Pendiente</option>
              <option value="En Proceso">En Proceso</option>
              <option value="Completada">Completada</option>
              <option value="Retrasada">Retrasada</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="prioridad" class="block text-gray-700 text-sm font-bold mb-2">Prioridad</label>
            <select id="prioridad" name="prioridad" formControlName="prioridad" required
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
              <option value="Alta">Alta</option>
              <option value="Media">Media</option>
              <option value="Baja">Baja</option>
            </select>
          </div>
          <div class="items-center px-4 py-3">
            <button id="ok-btn" type="submit" [disabled]="!nuevaTareaForm.valid"
              class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
              Crear Tarea
            </button>
            <button type="button" (click)="onCancel()"
              class="mt-3 px-4 py-2 bg-gray-300 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="subtask-modal">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3">
      <h3 class="text-lg font-medium text-gray-900 mb-4">Nueva Subtarea</h3>

      <!-- Form for new subtask -->
      <form [formGroup]="subtareaForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="titulo" class="block text-sm font-medium text-gray-700">TÃ­tulo</label>
          <input
            type="text"
            id="titulo"
            formControlName="titulo"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            [class.border-red-500]="subtareaForm.get('titulo')?.invalid && subtareaForm.get('titulo')?.touched"
          >
        </div>

        <div>
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              formControlName="estado"
              class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            >
            <span class="text-sm text-gray-700">Completada</span>
          </label>
        </div>

        <div class="flex justify-end space-x-3 mt-5">
          <button
            type="button"
            (click)="onCancel()"
            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="!subtareaForm.valid"
            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
          >
            Guardar
          </button>
        </div>
      </form>

      <!-- List of existing subtasks -->
      <div class="mt-6">
        <h4 class="text-md font-medium text-gray-900 mb-3">Subtareas Existentes</h4>
        <div class="space-y-2">
          @for (subtarea of subtareas; track subtarea.id) {
            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-md">
              <div class="flex items-center space-x-3">
                <input
                  type="checkbox"
                  [checked]="subtarea.estado"
                  (change)="toggleSubtareaEstado(subtarea)"
                  class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                >
                <span [class.line-through]="subtarea.estado">{{ subtarea.titulo }}</span>
              </div>
              <button
                (click)="deleteSubtarea(subtarea)"
                class="text-red-500 hover:text-red-700"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>

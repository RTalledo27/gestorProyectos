<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-3/4 max-w-4xl shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Editar Permiso</h3>
            <div class="mt-2 px-7 py-3">
                <form class="space-y-6" [formGroup]="formEditPermiso">
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre del Permiso</label>
                            <input id="nombre" name="nombre" formControlName="nombre" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                        </div>
                        <div>
                            <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripci√≥n</label>
                            <input id="descripcion" name="descripcion" formControlName="descripcion" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" (click)="ocultarDivEditarPermiso()"
                            class="bg-gray-200 hover:bg-gray-300 text-black font-bold py-2 px-4 rounded">
                            Cancelar
                        </button>
                        <button type="submit" (click)="onEditPermiso()"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

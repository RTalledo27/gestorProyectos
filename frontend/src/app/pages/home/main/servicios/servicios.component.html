<div class="p-8 bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen">
  <h1 class="text-4xl font-extrabold mb-8 text-gray-800">Servicios</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let servicio of servicios" class="bg-white p-6 rounded-xl shadow-lg hover:shadow-2xl transition-all transform hover:scale-105">
      <div class="flex items-center mb-6">
        <span class="text-4xl text-blue-500 mr-4">
          <i [ngClass]="servicio.icono"></i>
        </span>
        <h2 class="text-2xl font-bold text-gray-700">{{ servicio.nombre }}</h2>
      </div>
      <p class="text-gray-600 mb-4">{{ servicio.descripcion }}</p>
      <div class="bg-gradient-to-r from-blue-400 to-blue-600 text-white text-sm font-semibold px-3 py-1 rounded-full inline-block">
        {{ servicio.proyectos }} {{ servicio.proyectos === 1 ? 'proyecto' : 'proyectos' }} activos
      </div>
    </div>
  </div>
</div>

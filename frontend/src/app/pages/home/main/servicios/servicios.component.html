<div class="p-6">
  <h1 class="text-3xl font-bold mb-6">Servicios</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let servicio of servicios" class="bg-white p-4 rounded-lg shadow">
      <div class="flex items-center mb-4">
        <span class="text-3xl text-blue-500 mr-4">
          <i [ngClass]="servicio.icono"></i>
        </span>
        <h2 class="text-xl font-semibold">{{ servicio.nombre }}</h2>
      </div>
      <p class="text-gray-600 mb-4">{{ servicio.descripcion }}</p>
      <div class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-full inline-block">
        {{ servicio.proyectos }} {{ servicio.proyectos === 1 ? 'proyecto' : 'proyectos' }} activos
      </div>
    </div>
  </div>
</div>

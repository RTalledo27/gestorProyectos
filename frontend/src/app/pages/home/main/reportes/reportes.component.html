<div class="p-6">
  <h1 class="text-3xl font-bold mb-6">Reportes</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let reporte of reportes" class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">{{ reporte.titulo }}</h2>
      <p class="text-gray-600 mb-4">{{ reporte.descripcion }}</p>
      <div class="flex justify-between items-center">
        <span class="text-4xl text-blue-500">
          <i [ngClass]="reporte.icono"></i>
        </span>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
          Descargar
        </button>
      </div>
    </div>
  </div>
</div>

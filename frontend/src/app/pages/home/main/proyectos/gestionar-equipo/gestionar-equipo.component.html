<!-- gestionar-equipo.component.html -->
<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="my-modal">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3 text-center">
      <h3 class="text-lg leading-6 font-medium text-gray-900">Gestionar Equipo del Proyecto</h3>
      <div class="mt-2 px-7 py-3">
        <h4 class="text-md font-medium text-gray-700 mb-2">Miembros actuales:</h4>
        <ul class="mb-4">
          <li *ngFor="let miembro of miembrosEquipo" class="flex justify-between items-center mb-2">
            <span>{{ miembro.nombre }} - {{ miembro.rol }}</span>
            <div>
              <select [(ngModel)]="miembro.rol" (change)="cambiarRol(miembro.id, miembro.rol)" class="mr-2 p-1 border rounded">
                <option *ngFor="let rol of roles" [value]="rol" [selected]="rol === miembro.rol">{{ rol }}</option>
              </select>
              <button (click)="removerMiembro(miembro.id)" class="text-red-600 hover:text-red-800">
                <i class="fa fa-times"></i>
              </button>
            </div>
          </li>
        </ul>

        <h4 class="text-md font-medium text-gray-700 mb-2">Añadir desarrollador:</h4>
        <div class="flex justify-between items-center">
          <select #desarrollador class="p-1 border rounded">
            <option *ngFor="let dev of desarrolladoresDisponibles" [value]="dev.id">{{ dev.nombre }}</option>
          </select>
          <select #rol class="p-1 border rounded">
            <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
          </select>
          <button (click)="asignarDesarrollador( desarrollador.selectedIndex , rol.value)" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">
            Añadir
          </button>
        </div>
      </div>
      <div class="items-center px-4 py-3">
        <button id="ok-btn" (click)="cerrar()" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>

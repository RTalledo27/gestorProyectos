<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
  <div class="relative top-20 mx-auto p-5 border w-3/4 max-w-4xl shadow-lg rounded-md bg-white">
    <div class="mt-3 text-center">
      <h3 class="text-lg leading-6 font-medium text-gray-900">Nuevo Proyecto</h3>
      <div class="mt-2 px-7 py-3">
        <form [formGroup]="nuevoProyectoForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div class="grid grid-cols-3 gap-4">
            <div>
              <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre del Proyecto</label>
              <input id="nombre" formControlName="nombre" required
                     class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
            </div>
            <div>
              <label for="fecha_inicio" class="block text-sm font-medium text-gray-700">Fecha de Inicio</label>
              <input id="fecha_inicio" formControlName="fecha_inicio" type="date" required
                     class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
              <label for="fecha_fin" class="block text-sm font-medium text-gray-700">Fecha de Fin</label>
              <input id="fecha_fin" formControlName="fecha_fin" type="date" required
                     class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div class="col-span-3">
              <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripci√≥n</label>
              <textarea id="descripcion" formControlName="descripcion" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>
            <div>
              <label for="servicios" class="block text-sm font-medium text-gray-700">Servicios</label>
              <select id="servicios" formControlName="servicios" multiple
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option *ngFor="let servicio of servicios" [value]="servicio.id">{{ servicio.nombre }}</option>
              </select>
            </div>
            <div>
              <label for="clientes" class="block text-sm font-medium text-gray-700">Clientes</label>
              <select id="clientes" formControlName="clientes" multiple
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option *ngFor="let cliente of clientes" [value]="cliente.id">{{ cliente.nombre }} {{ cliente.apellido }}</option>
              </select>
            </div>
            <div>
              <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
              <select id="estado" formControlName="estado"
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="En Progreso">En Progreso</option>
                <option value="Completado">Completado</option>
                <option value="Pendiente">Pendiente</option>
                <option value="Cancelado">Cancelado</option>
              </select>
            </div>
          </div>
          <div class="flex justify-end space-x-3">
            <button type="button" (click)="ocultarDivEditarProyecto()" class="bg-gray-200 hover:bg-gray-300 text-black font-bold py-2 px-4 rounded">
              Cancelar
            </button>
            <button type="submit" [disabled]="!nuevoProyectoForm.valid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Crear Proyecto
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Gestión de Roles</h2>

  <!-- Mensaje de error -->
  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <!-- Loading spinner -->
  <div *ngIf="loading" class="flex justify-center items-center py-4">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
  </div>

  <form [formGroup]="roleForm" (ngSubmit)="onSubmit()" class="mb-8">
    <div class="mb-4">
      <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre del Rol</label>
      <input
        type="text"
        id="nombre"
        formControlName="nombre"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
        [class.border-red-500]="roleForm.get('nombre')?.invalid && roleForm.get('nombre')?.touched"
      >
      <div *ngIf="roleForm.get('nombre')?.invalid && roleForm.get('nombre')?.touched" class="text-red-500 text-sm mt-1">
        El nombre del rol es requerido
      </div>
    </div>

    <div class="mb-4">
      <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
      <textarea
        id="descripcion"
        formControlName="descripcion"
        rows="3"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
      ></textarea>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Permisos</label>
      <div class="space-y-2 max-h-60 overflow-y-auto p-4 border rounded-md">
        <div formArrayName="permisos"> <!-- THIS IS ESSENTIAL -->
          <div *ngFor="let permiso of permisos; let i = index">
            <div *ngIf="roleForm" class="flex items-center">
              <input
                type="checkbox"
                [id]="'permiso-' + i"
                [formControlName]="i"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              >
              <label [for]="'permiso-' + i" class="ml-2 block text-sm text-gray-900">
                {{ permiso.nombre }}
                <span *ngIf="permiso.descripcion" class="text-gray-500 text-xs ml-2">
                  ({{ permiso.descripcion }})
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="flex gap-2">
      <button
        type="submit"
        [disabled]="roleForm.invalid || loading"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50"
      >
        {{ editingRole ? 'Actualizar' : 'Crear' }} Rol
      </button>
      <button
        type="button"
        (click)="resetForm()"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
      >
        Cancelar
      </button>
    </div>
  </form>

  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripción</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Permisos</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        @for (role of roles; track role.id) {
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">{{ role.nombre }}</td>
            <td class="px-6 py-4">{{ role.descripcion }}</td>
            <td class="px-6 py-4">
              <div class="flex flex-wrap gap-1">
                @for (permiso of role.permisos; track permiso.id) {
                  <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                    {{ permiso.nombre }}
                  </span>
                }
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button
                (click)="editRole(role)"
                class="text-indigo-600 hover:text-indigo-900 mr-2"
              >
                Editar
              </button>
              <button
                (click)="deleteRole(role.id!)"
                class="text-red-600 hover:text-red-900"
              >
                Eliminar
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>

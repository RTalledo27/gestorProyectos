<div class="container mx-auto p-6 bg-gray-100 shadow-md rounded-lg">

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Formulario -->
    <div class="bg-white p-6 rounded-lg shadow-lg border">
      <h3 class="text-2xl font-semibold mb-4 text-gray-800">Información del Rol</h3>

      <!-- Mensaje de error -->
      <div *ngIf="error" class="bg-red-50 border-l-4 border-red-500 text-red-700 px-4 py-3 rounded mb-6 shadow-sm">
        {{ error }}
      </div>

      <!-- Loading spinner -->
      <div *ngIf="loading" class="flex justify-center items-center py-6">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500"></div>
      </div>

      <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
        <div class="mb-6">
          <label for="nombre" class="block text-sm font-medium text-gray-800 cursor-pointer">Nombre del Rol</label>
          <input type="text" id="nombre" formControlName="nombre"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="roleForm.get('nombre')?.invalid && roleForm.get('nombre')?.touched">
          <div *ngIf="roleForm.get('nombre')?.invalid && roleForm.get('nombre')?.touched"
            class="text-red-500 text-sm mt-1">
            El nombre del rol es requerido
          </div>
        </div>

        <div class="mb-6">
          <label for="descripcion" class="block text-sm font-medium text-gray-800 cursor-pointer">Descripción</label>
          <textarea id="descripcion" formControlName="descripcion" rows="4"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-800 mb-3 cursor-pointer">Permisos</label>
          <div class="space-y-3 max-h-60 overflow-y-auto p-4 border rounded-md bg-gray-50 shadow-inner">
            <div formArrayName="permisos">
              <div *ngFor="let permiso of permisos; let i = index">
                <div class="flex items-center cursor-pointer">
                  <input type="checkbox" [id]="'permiso-' + i" [formControlName]="i"
                  class="h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded cursor-pointer">
                  <label [for]="'permiso-' + i" class="ml-3 text-sm text-gray-800 cursor-pointer">
                    {{ permiso.nombre }}
                    <span *ngIf="permiso.descripcion" class="text-gray-500 text-xs ml-1">
                      ({{ permiso.descripcion }})
                    </span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="flex gap-4">
          <button type="submit" [disabled]="roleForm.invalid || loading"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded disabled:opacity-50 transition duration-150 cursor-pointer">
            {{ editingRole ? 'Actualizar' : 'Crear' }} Rol
          </button>
          <button type="button" (click)="resetForm()"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded transition duration-150 cursor-pointer">
            Cancelar
          </button>
        </div>
      </form>
    </div>

    <!-- Tabla -->
    <div class="overflow-hidden border rounded-lg shadow-lg bg-white">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-blue-100 text-blue-800">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider">Nombre</th>
            <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider">Descripción</th>
            <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider">Permisos</th>
            <th class="px-6 py-3 text-left text-sm font-semibold uppercase tracking-wider">Acciones</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          @for (role of roles; track role.id) {
          <tr class="hover:bg-gray-100 transition duration-150 cursor-pointer">
            <td class="px-6 py-4 whitespace-nowrap text-gray-800 font-medium">{{ role.nombre }}</td>
            <td class="px-6 py-4 text-gray-600">{{ role.descripcion }}</td>
            <td class="px-6 py-4">
              <div class="flex flex-wrap gap-2">
                @for (permiso of role.permisos; track permiso.id) {
                <span
                  class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-blue-100 text-blue-800">
                  {{ permiso.nombre }}
                </span>
                }
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button (click)="editRole(role)"
                class="text-indigo-600 hover:text-indigo-800 mr-4 transition duration-150 cursor-pointer">
                Editar
              </button>
              <button (click)="deleteRole(role.id!)"
                class="text-red-600 hover:text-red-800 transition duration-150 cursor-pointer">
                Eliminar
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>

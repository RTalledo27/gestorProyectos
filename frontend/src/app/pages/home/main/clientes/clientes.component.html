<div class="p-8 bg-gradient-to-br from-gray-100 to-gray-200 rounded-lg shadow-lg">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-extrabold text-gray-800">CLIENTES</h1>
    <button
      class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all">
      Nuevo Cliente
    </button>
  </div>

  <div class="mb-6">
    <input type="text" placeholder="Buscar clientes..."
      class="w-full max-w-md p-3 border border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:outline-none transition-all">
  </div>

  <div class="overflow-x-auto bg-white rounded-lg shadow-lg">
    <table class="min-w-full bg-white rounded-lg">
      <thead class="bg-blue-100 text-blue-800">
        <tr>
          <th class="py-3 px-6 text-left text-sm font-bold">ID</th>
          <th class="py-3 px-6 text-left text-sm font-bold">Nombre</th>
          <th class="py-3 px-6 text-left text-sm font-bold">Contacto</th>
          <th class="py-3 px-6 text-left text-sm font-bold">Email</th>
          <th class="py-3 px-6 text-left text-sm font-bold">Tel√©fono</th>
          <th class="py-3 px-6 text-left text-sm font-bold">Proyectos Activos</th>
          <th class="py-3 px-6 text-left text-sm font-bold">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes" class="border-b hover:bg-gray-50 transition-all">
          <td class="py-4 px-6">{{ cliente.id }}</td>
          <td class="py-4 px-6">
            <div class="flex items-center">
              <i class="fas fa-building text-blue-500 mr-3"></i>
              <span class="font-medium">{{ cliente.nombre }}</span>
            </div>
          </td>
          <td class="py-4 px-6">{{ cliente.contacto }}</td>
          <td class="py-4 px-6">{{ cliente.email }}</td>
          <td class="py-4 px-6">{{ cliente.telefono }}</td>
          <td class="py-4 px-6">
            <span [ngClass]="{
              'bg-blue-200 text-blue-800': cliente.proyectosActivos > 0,
              'bg-gray-200 text-gray-800': cliente.proyectosActivos === 0
            }" class="px-3 py-1 rounded-full text-xs font-semibold">
              {{ cliente.proyectosActivos }}
            </span>
          </td>
          <td class="py-4 px-6">
            <div class="flex space-x-4">
              <button class="text-blue-500 hover:text-blue-700">
                <i class="fas fa-edit"></i>
              </button>
              <button class="text-red-500 hover:text-red-700">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
